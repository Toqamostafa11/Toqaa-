<div class="container">
    <div class="row py-5">
        <div class="contact min-vh-100 d-flex justify-content-center align-items-center">
            <div class="container w-75 text-center">
                <div class="row g-4">
                    <div class="col-md-6">
                        <input type="text"   class="form-control"   id="nameInput"     placeholder="Enter Your Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text"   class="form-control"   id="emailInput"    placeholder="Enter Your Email">
                        <div id="EmailAlert" class="alert alert-danger w-100 mt-2 d-none">
                                Email not valid *exemple@yyy.zzz
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control"   id="phoneInput"    placeholder="Enter Your Phone">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control"   id="ageInput"    placeholder="Enter Your Age">
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control"   id="passwordInput"    placeholder="Enter Your Password">
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control"   id="repasswordInput"    placeholder="RePassword">
                    </div>
                </div>
            <button id="SubmitBtn" class="btn btn-outline-danger px-2 mt-3 ">Submit</button>
            </div>
        </div>
    </div>
